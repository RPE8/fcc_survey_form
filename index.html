<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
        <main id="main">
            <header class="header">
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us to improve the platform</p>
            </header>
            <form id="survey-form">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Alex" required>

                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="youremail@host.com" required>

                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" min="0" max="100" placeholder="10" >
                
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option disabled selected>Select a role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                </select>

                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <div>
                        <label for="recommendChoice1">Definitely</label>
                        <input type="radio" id="recommendChoice1" name="recommend" value="definitely" checked>
    
                        <label for="recommendChoice2">Maybe</label>
                        <input type="radio" id="recommendChoice2" name="recommend" value="maybe">
                    
                        <label for="recommendChoice3">Not sure</label>
                        <input type="radio" id="recommendChoice3" name="recommend" value="not sure">
                    </div>
                </fieldset>

                <label id="favorite-label" for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite">
                    <option disabled selected>Select an option</option>
                    <option>Projects</option>
                    <option>Community</option>
                </select>

                <fieldset>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <div>
                        <label for="suggestionChoice1">Front-end Projects</label>
                        <input type="checkbox" id="suggestionChoice1" name="suggestion" value="fe projects">
    
                        <label for="suggestionChoice2">Back-end Projects</label>
                        <input type="checkbox" id="suggestionChoice2" name="suggestion" value="be projects">
                    
                        <label for="suggestionChoice3">Data Visualization</label>
                        <input type="checkbox" id="suggestionChoice3" name="suggestion" value="data visualization">

                        <label for="suggestionChoice4">Challenges</label>
                        <input type="checkbox" id="suggestionChoice4" name="suggestion" value="challenges">
                    </div>
                </fieldset>

                <label id="comment-label" for="favorite">Any comments or suggestions?</label>
                <textarea id="comment"></textarea>

                <footer id="survey-footer">
                    <button id="submit" type="submit">Submit</button>
                </footer>
            </form>
        </main>
    </div>
</body>
</html>
